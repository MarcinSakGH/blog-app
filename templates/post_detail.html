{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <a href="{% url 'post-edit' post.pk %}">Edit Post</a>
        <a href="{% url 'post-delete' post.pk %}">Delete Post</a>
    </div>
{% endblock content %}
